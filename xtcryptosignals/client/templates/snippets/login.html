<!-- Login Modal -->
<div id="login" class="modal">
    <h4>Login</h4>
    <form id="form_login">
      <div class="row">
          <label for="login_email">E-mail address</label>
          <input class="u-full-width" type="email" placeholder="you@mailbox.com" id="login_email" name="email">
      </div>
      <div class="row">
          <label for="login_password">Password</label>
          <input class="u-full-width" type="password" id="login_password" name="password">
      </div>
      <input class="button-primary" type="button" value="Login" onClick="(
          function() {
              $.post('/login', $('#form_login').serialize())
                .done(function(msg) {
                   $.modal.close();
                })
                .fail(function(xhr, status, error) {
                    $('#form_login_error').html(JSON.parse(xhr.responseText).error);
                });
              return false;
        })(); return false;">
        <span id="form_login_error" class="modal_error"></span>
    </form>
</div>
<!-- /Login Modal -->
