<!-- Login Modal -->
<div id="login" class="modal">
    <h4>Login</h4>
    <form id="form_login">
      <div class="row">
          <label for="login_email">E-mail address</label>
          <input class="u-full-width" type="email" placeholder="you@mailbox.com" id="login_email" name="email">
      </div>
      <div class="row">
          <label for="login_password">Password</label>
          <input class="u-full-width" type="password" id="login_password" name="password">
      </div>
      <input class="button-primary" type="button" value="Login" onClick="(
          function() {
              $.post('/login', $('#form_login').serialize())
                .done(function(response) {
                    $.notify('Welcome!', 'success');
                    $('#menu_login').html('My Area');
                    $('#menu_login_link').css('display', 'inline');
                    $.get('/info', function(data) {
                        $('#modal_info').html(data).modal();
                    });
                })
                .fail(function(xhr, status, error) {
                    $.notify(JSON.parse(xhr.responseText).error);
                });
              return false;
        })(); return false;">
    </form>
</div>
<!-- /Login Modal -->
