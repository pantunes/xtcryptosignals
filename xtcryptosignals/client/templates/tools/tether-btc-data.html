{% extends 'base.html' %}

{% block title %}Tether / BTC Data{% endblock %}

{% block include_scripts_top %}
<script src="/static/js/site.js" type="text/javascript"></script>
<script src="//code.highcharts.com/highcharts.js" type="text/javascript"></script>
<script src="/static/js/charts/tether.js" type="text/javascript"></script>

<script type="text/javascript">
    let charts=[];
    function render_data(data) {
        let chart = create_chart_tether(price_formatter, num_formatter, data);
        charts.push(chart);
        setChartTheme();
    }
</script>

<script type="text/javascript">
    $(document).ready(function() {
        get_chart_tether_btc_data(render_data);
    });
</script>

<script type="text/javascript">
    $(document).ready(function() {
        $(".navbar-countdown").hide();
    });
</script>
{% endblock %}

{% block body %}

{% with url_ticker='ticker.ticker', params=dict() %}
{% include 'snippets/menu.html' %}
{% endwith %}

<br/>

<div id="chart"></div>
<br/>

{% endblock %}
