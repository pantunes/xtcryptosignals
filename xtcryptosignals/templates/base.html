<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>XTCS - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Raleway:400,300,600' type='text/css'>
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/skeleton.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- jQuery Modal -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
    <!-- /jQuery Modal -->
    <style>
        #footer {
            text-align:center;
            position:absolute;
            width:100%;
            height:40px;
            padding:10px 0 0 0;
        }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            if (window.location.hash !== '#contact') {
                return
            }
            $('#contact').modal();
        });
    </script>
    <!-- jQuery Modal -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <!-- /jQuery Modal -->

    {% block include_scripts_top %}{% endblock %}

    <body>
        <div class="container">
        {% block body %}{% endblock %}
        {% block footer %}{% endblock %}
        </div>

        <!-- Contact Modal -->
        <div id="contact" class="modal">
            <form id="form_contact">
              <div class="row">
                <div class="six columns">
                  <label for="e">Your e-mail address</label>
                  <input class="u-full-width" type="email" placeholder="you@mailbox.com" id="e" name="email">
                </div>
                <div class="six columns">
                  <label for="r">Reason for contacting</label>
                  <select class="u-full-width" id="r" name="reason">
                    <option value="question">Question</option>
                    <option value="bug">Report a Bug</option>
                  </select>
                </div>
              </div>
              <label for="m">Message</label>
              <textarea class="u-full-width" placeholder="e.g. How can I integrate this project in my servers?" id="m" name="message"></textarea>
              <input class="button-primary" type="button" value="Submit" onClick="(
                  function() {
                      $.post('/contact', $('#form_contact').serialize(), function(data) {
                        $.modal.close();
                      });
                      return false;
                })();return false;">
            </form>
        </div>
        <!-- /Contact Modal -->
    </body>

    {% block include_scripts_bottom %}{% endblock %}

    <div id="footer">2019 @ <a href="https://pauloantunes.com">pauloantunes.com</a></div>
</html>
