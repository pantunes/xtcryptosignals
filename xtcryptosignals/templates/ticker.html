<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>XTCryptoSignals - Ticker</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript" ></script>
    <script>
        const price_formatter = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 2,
        })
        var socket = io.connect('http://127.0.0.1:5000/{{frequency}}');
        socket.on('ticker', function(json) {
            console.log(json);
            var _id = '#' + json.source + '_' + json.symbol.toUpperCase();
            $(_id).html(price_formatter.format(json.price));
        });
    </script>
    <body>
        <table class="pure-table pure-table-horizontal">
            <thead>
                <tr>
                    <th>#</th>
                    {% for pair in pairs %}
                    <th>{{pair}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for exchange in exchanges %}
                <tr class="{{ loop.cycle('pure-table-odd', 'pure-table-odd-even') }}">
                    <td>{{exchange}}</td>
                    {% for pair in pairs %}
                    <td id="{{exchange.lower()}}_{{pair}}" style="text-align: right;">-</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
